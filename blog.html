<p>Here are some of the things that I'm working on, or have been in the past.</p>

<div class="posts">
  {% for post in site.posts %}
    <div class="card">
      <article class="post card-body">
        
        <div class="alert alert-primary" role="alert">
          <h5 class="mb-0 card-title">{{ post.title }}</h5>
        </div>

        <div class="card-text text-justify entry">
          {{ post.excerpt }}
        </div>
      
        <a href="{{ site.baseurl }}{{ post.url }}" title="Read More" class="read-more"><button class="btn btn-primary">Read More <i class="fal fa-chevron-right"></i></button></a>
      </article> 
    </div> <!-- card -->
  {% endfor %}
</div> <!-- posts -->
